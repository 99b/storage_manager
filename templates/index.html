<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Storage Item</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--<a href="https://google.com" class="button">Go to Google</a>-->
    <a href="/manage_locations">Manage Locations</a>
    <a href='/manage_categories'>Manage Categories</a>
    <div class="container mt-4">
        <h1 style="text-align:center;">Add an Item to Storage</h1>
        <form method="post">
            <input type="text" name="item" placeholder="Item name" required>
            <select name="location" required>
                {% for location in locations %}
                    <option value="{{ location['id'] }}">{{ location['name'] }}</option>
                {% endfor %}
            </select>            
            <input type="text" name="spot" placeholder="Exact spot (optional)">
            <textarea name="notes" placeholder="Notes (optional)"></textarea>
        
            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category['id'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>            
    
            <button type="submit" class="button">Save Item</button>
        </form>    
        <a href="/list">See all stored items</a>
    </div>
</body>
</html>
