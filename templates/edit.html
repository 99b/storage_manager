<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 style="text-align:center;">Edit Item</h1>

        <form method="post">
            <input type="text" name="item" value="{{ item['item'] }}" required>
            <select name="location" required>
                {% for location in locations %}
                    <option value="{{ location['id'] }}" {% if location['id'] == item['location_id'] %}selected{% endif %}>{{ location['name'] }}</option>
                {% endfor %}
            </select>            
            <input type="text" name="spot" value="{{ item['spot'] }}">
            <textarea name="notes">{{ item['notes'] }}</textarea>

            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category['id'] }}" {% if category['id'] == item['category_id'] %}selected{% endif %}>{{ category['name'] }}</option>
                {% endfor %}
            </select>            

            <button type="submit" class="button">Save Changes</button>
        </form>

        <a href="/list">‚Üê Back to list</a>
    </div>
</body>
</html>
